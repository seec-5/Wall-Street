<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/Wall-Street/assets/css/bootstrap-theme.css" />
		<link rel="stylesheet" type="text/css" href="/Wall-Street/assets/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/Wall-Street/assets/css/default.css" />
		<link rel="stylesheet" type="text/css" href="/Wall-Street/assets/css/Navigation.css" />
		<link rel="stylesheet" type="text/css" href="/Wall-Street/assets/css/contact.css" />
	</head>
	<body>
		<div class="bigbox">
			<div class="navigation"></div>
			<div class="navigation-last"></div>
		</div>
		<div class="navbar-change"></div>
		<div class="public-side"></div>
		<div class="contact">
			<div class="contact-box">
				<div class="contact-head">
					<ul class="contact-nav">
						<li>首页 &nbsp;|</li>
						<li class="contact-active"> &nbsp;联系我们</li>
					</ul>
				</div>
				<div class="contact-sub">
					<h1 class="sub-title">联系我们</h1>
					<div class="contact-mation">
						<div class="mation-one col-lg-4 col-sm-12 col-xs-12">
							<div class="one-column">
								<button></button>
								<div class="one-db">
									<div class="db-small">热线电话</div>
									<div class="db-big">40085 40085</div>
								</div>
							</div>
							<div class="two-column">
								<button></button>
								<div class="one-db">
									<div class="db-small">咨询邮箱</div>
									<div class="db-big db-wz">info@wallstreetenglish.com</div>
								</div>
							</div>
						</div>
						<div class="mation-two col-lg-4 col-sm-12 col-xs-12">
							<h1>其他咨询方式</h1>
							<p>客户支持</p>
							<p>这里</p>
							<p>合作咨询</p>
							<p>professional@wallstreetenglish.com</p>
						</div>
						<div class="mation-thr col-lg-4 col-sm-12 col-xs-12">
							<div>
								<p>我们的学习中心</p>
								<span>最近学习中心</span>
							</div>
							<div>
								<p>工作机会</p>
								<span>访问我们的招聘页面</span>
							</div>
							<div>
								<p>常见问题解答</p>
								<span>点击此处，访问常见问题解答</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="contact-botton">
				<div class="botton-head">

				</div>
				<div class="botton-foot">
					<h2>还有其他疑问？</h2>
					<p>请填写以下表格，我们将在24小时内与你联系。</p>
					<form class="foot-inp mui-input-group">
						<div class="foot-inp-head">*必填</div>
						<div class="foot-inp-item">
							<div class="mui-input-row">
								<label>真实姓名*</label>
								<input type="text" class="mui-input-clear" placeholder="姓">
								<br><input type="text" class="mui-input-clear foot-inp-clear" placeholder="名">
							</div>
							<div class="mui-input-row">
								<label>手机号码*</label>
								<input type="number" class="mui-input-clear" placeholder="+86">
							</div>
							<div class="mui-input-row">
								<label>电子邮箱地址*</label>
								<input type="text" class="mui-input-clear" placeholder="电子邮箱地址">
							</div>
						</div>
						<div class="foot-inp-item">
							<div class="mui-input-row">
								<label>省份*</label>
								<select id="sex">
									<option>请选择省份</option>
									<option>上海市</option>
									<option>北京市</option>
								</select>
							</div>
							<div class="mui-input-row">
								<label>所在城市*</label>
								<select id="sex">
									<option>请选择城市</option>
									<option>上海市</option>
								</select>
							</div>
							<div class="mui-input-row">
								<label>选择类别*</label>
								<select id="sex">
									<option>请选择类别</option>
									<option>职业生涯</option>
									<option>为管理人员量身定制的课程</option>
									<option>了解华尔街英语课程项目</option>
									<option>企业解决方案</option>
								</select>
							</div>
						</div>
					</form>
					<div class="send-out">
						<button>发送</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="/Wall-Street/assets/js/jquery-3.5.1.min.js"></script>
	<script src="/Wall-Street/assets/js/Navigation.js"></script>
	<script>

	</script>
</html>

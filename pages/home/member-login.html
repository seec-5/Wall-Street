<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../assets/css/bootstrap-theme.css" />
		<link rel="stylesheet" type="text/css" href="../../assets/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../assets/css/default.css" />
		<link rel="stylesheet" type="text/css" href="../../assets/css/Navigation.css" />
		<link rel="stylesheet" type="text/css" href="../../assets/css/member-login.css" />
		<style>
			.member-login input{
				background: #fff !important;
			}
			.mui-input-row label{
				float: left;
			}
			.mui-input-row input{
				float: left;
			}
		</style>
	</head>
	<body> 
		<div class="bigbox">
			<div class="navigation"></div>
			<div class="navigation-last"></div>
		</div>
		<div class="navbar-change"></div>
		<div class="public-side"></div>
		<div class="member-login">
			<div class="member-box">
				<div class="member-txt">会员登陆</div>
				<p class="mem-txt-p">如果你已经是会员，请选择以下登录方式。</p>
				<div class="member-left">
					<div class="member-tab">
						<ul class="member-tab-list">
							<li class="list-active active-one">手机号码</li>
							<li class="active-two">账号登陆</li>
						</ul>
						<div class="member-tab-one tab-active">
							<form class="foot-inp mui-input-group form-one">
								<div class="mui-input-row">
									<label>手机号码*</label>
									<input type="text" class="mui-input-clear" placeholder="+86">
									<br><button type="button">获取短信验证码</button>
								</div>
								<div class="mui-input-row">
									<label>验证码*</label>
									<input type="text" class="mui-input-clear" placeholder="验证码">
								</div>
							</form>
						</div>
						<div class="member-tab-two">
							<form class="mui-input-group form-two foot-inp">
								<div class="mui-input-row">
									<label>手机号码*</label>
									<input type="text" class="mui-input-clear" placeholder="+86">
								</div>
								<div class="mui-input-row">
									<label>密码*</label>
									<input type="password" class="mui-input-clear" placeholder="密码">
								</div>
							</form>
						</div>
						<button type="button" class="member-btn">登陆</button>
						<button class="back-img"></button>
						<button class="back-qq">
							<span></span>
							<b>QQ登陆</b>
						</button>
					</div>
				</div>
				<div class="member-right">
					<h2>注册会员的专享权利：</h2>
					<div class="member-only">
						<p>
							<span></span>
							<b>咨询课程价格</b>
						</p>
						<p>
							<span></span>
							<b>咨询课程价格</b>
						</p>
						<p>
							<span></span>
							<b>咨询课程价格</b>
						</p>
						<p>
							<span></span>
							<b>咨询课程价格</b>
						</p>
					</div>
					<button>新会员注册</button>
				</div>
			</div>
		</div>
		<div style="height: 600px;"></div>
		<div class="foot">
			
		</div>
	</body>
	<script src="../../assets/js/jquery-3.5.1.min.js"></script>
